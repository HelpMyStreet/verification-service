# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- task: DotNetCoreCLI@2
  displayName: DotNetCore build
  inputs:
    command: 'build'
    projects: 'HelpMyStreetFE/HelpMyStreetFE/HelpMyStreetFE.csproj'

- task: Npm@1
  inputs:
    command: 'install'

- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'run build --production'
  
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: 'build/*'
    ArtifactName: 'drop'
    publishLocation: 'Container'

- task: AzureFunctionApp@1
  inputs:
    azureSubscription: 'Azure subscription 1(1)(cf4b5ad9-1aa8-4960-af9c-01030b3a2662)'
    appType: 'functionApp'
    appName: 'helpmystreet-verification-service-dev'
    package: '$(System.DefaultWorkingDirectory)/**/*.zip'
    deploymentMethod: 'auto'
